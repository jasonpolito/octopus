<div class="post-pill flex">
    <a href="{{ 'slug'|page({slug: post.slug}) }}" class="post-pill--image block" style="width: 50px; height: 50px; background: radial-gradient({{ post.main_image_color }}, {{ color_darken(post.main_image_color, 20) }})">
        {% set focus = post.main_image_focus|split(' ') %}
        <img class="align-top lazyload lazy" data-src="{{post.main_image|media|resize(200)}}" alt="{{ post.main_image_alt ? post.main_image_alt : post.main_image_description}}" data-focus-left="{{ focus[0] }}" data-focus-top="{{ focus[1] }}" data-focus-right="{{ focus[2] }}" data-focus-bottom="{{ focus[3] }}">
    </a>
    <div class="flex-1 pl-3">
        <h4 class="post-pill--title text-xs text-primary pt-0 my-0 font-normal" style="line-height: 1.3">
            <a href="{{ 'slug'|page({slug: post.slug}) }}">{{ post.title|raw }}</a>
        </h4>
        <div class="post-pill--info uppercase tracking-wide text-grey-darker pt-1" style="font-size: .5rem">{{ post.displayDate|date('M jS, Y') }}</div>
    </div>
</div>
