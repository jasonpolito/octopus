<div>
  <img id="image" src="http://157.230.56.76/octopus/storage/app/media/mountains.png">

<script>
var ImageCropper = function() {
    this.image = null
    this.cropper = null
    this.init = function(image) {
        this.cropper = new Cropper(image, {
            aspectRatio: 16 / 9,
            zoomable: false,
            dragMode: 'none',
            cropend(event) {
                this.cropper.getCroppedCanvas().toBlob((blob) => {
                    console.log(blob)
                });
            }
        })
    }
}
const cropper = new ImageCropper();
console.log(cropper)
document.querySelectorAll('#Form-secondaryTabs a').forEach(tab => {
    tab.addEventListener('click', e => {
        console.log(!cropper.cropper)
        if (tab.getAttribute('title') === 'Main Image' && !cropper.cropper) {
            const image = document.getElementById('image');
            cropper.init(image)
        }
    })
})
</script>
